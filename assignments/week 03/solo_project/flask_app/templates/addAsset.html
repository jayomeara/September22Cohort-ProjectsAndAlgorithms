<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>JouleScore®</title>
</head>
<body class="container">
  <div class="alert alert-light" role="alert">
    {% with messages = get_flashed_messages() %}
        {%if messages %}
            {% for m in messages %}
                <h5>{{m}}</h5>
            {% endfor %}
        {% endif %}
    {% endwith %}
  </div>
    <header class="row justify-content-between">
      <div class="col-4">
          <h1>JouleScore®: Add Asset Data</h1>
      </div>
    </header>
    <main class="d-flex justify-content-center">
        <form action="/createAsset/" method="post">
            <div class="form-group">
              <label for="homeName">Home Name</label>
              <input type="text" class="form-control" name="homeName" placeholder="Home name" required>
            </div>
            <div class="form-group">
                <label for="homeSQft">Home Sq/Ft</label>
                <input type="text" class="form-control" name="homeSQft" placeholder="SQ/FT" required>
              </div>
            <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" class="form-control" name="zipCode" placeholder="10000" required>
              </div>
              <div class="form-group">
                <label for="vehicleName">Vehicle Name</label>
                <input type="text" class="form-control" name="vehicleName" placeholder="Jolene" required>
              </div>
              <div class="form-group">
                <label for="vehicleMPG">Vehicle MPG</label>
                <input type="text" class="form-control" name="vehicleMPG" placeholder="00" required>
              </div>
            <div><input type="hidden" name="user_id" value="{{session.user_id}}"></div>
            <div><button class="btn btn-primary">Create Asset</button></div>
          </form>
    </main>
    <footer>

    </footer>
</body>
</html>
