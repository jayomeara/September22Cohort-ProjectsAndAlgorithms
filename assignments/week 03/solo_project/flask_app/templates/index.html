<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <title>JouleScore®</title>
</head>
<body class="container">
    <header class="row">
        <div class="alert" role="alert">
            {% with messages = get_flashed_messages() %}
                {%if messages %}
                    {% for m in messages %}
                        <h5>{{m}}</h5>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="col-md-auto">
            <h1>JouleScore®</h1>
            <h4>A more complete view of your energy use.</h4>
    </header>
    <main class="container">
            <div class="row align-items-start">
                <div class="col">
                    <div class="card text-dark bg-light mb-3">
                        <div class="card-header">Please Register</div>
                        <div class="card-body">
                        <form action="/register/" method="post">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="confirm">Confirm Password</label>
                                <input type="password" name="confirm" class="form-control">
                            </div>
                            <button class="btn btn-outline-primary">Register and Login</button>
                        </form>
                        </div>
                    </div>
                </div>
                <div class="col">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header">Please Login</div>
                    <div class="card-body">
                        <form action="/login/" method="post">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control">
                            </div>
                            <button class="btn btn-outline-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
