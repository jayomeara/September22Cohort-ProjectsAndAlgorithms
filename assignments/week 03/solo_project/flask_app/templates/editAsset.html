<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <title>JouleScore®</title>
</head>
<body class="container">
  <div class="alert" role="alert">
    {% with messages = get_flashed_messages() %}
        {%if messages %}
            {% for m in messages %}
                <h5>{{m}}</h5>
            {% endfor %}
        {% endif %}
    {% endwith %}
  </div>
  <header class="row justify-content-between">
      <div class="col-md-auto">
          <h1>JouleScore®</h1>
      </div>
      <div class="col-auto">
          <a href="/dashboard/">Home</a>
          <a href="/addMonth/">Add Monthly Data</a>
          <a href="/addAsset/">Add Assets</a>
      </div>
  </header>
    <div class="row align-items-start">
      <div class="col">
          <div class="card text-dark bg-light mb-3">
              <div class="card-header">Add Home</div>
              <div class="card-body">
                  <form action="/update/{{monthData.id}}" method="post">
                      <div class="form-group">
                        <label for="homeName">Home Name</label>
                        <input type="text" class="form-control" name="homeName" placeholder="Home name" required>
                      </div>
                      <div class="form-group">
                          <label for="homeSQft">Home Sq/Ft</label>
                          <input type="text" class="form-control" name="homeSQft" placeholder="SQ/FT" required>
                        </div>
                      <div class="form-group">
                          <label for="zipCode">Zip Code</label>
                          <input type="text" class="form-control" name="zipCode" placeholder="10000" required>
                        </div>
                      <div><input type="hidden" name="user_id" value="{{session.user_id}}"></div>
                      <div><button class="btn btn-primary">Create Home</button></div>
                    </form>
              </div>
          </div>
      </div>
      <div class="col">
        <div class="card text-dark bg-light mb-3">
            <div class="card-header">Add Vehicle</div>
            <div class="card-body">
              <form action="/createCar/" method="post">
                  <div class="form-group">
                    <label for="carName">Vehicle Name</label>
                    <input type="text" class="form-control" name="carName" placeholder="Jolene" required>
                  </div>
                  <div class="form-group">
                    <label for="carMPG">Vehicle MPG</label>
                    <input type="text" class="form-control" name="carMPG" placeholder="15" required>
                  </div>
                <div><input type="hidden" name="user_id" value="{{session.user_id}}"></div>
                <div><button class="btn btn-primary">Create Vehicle</button></div>
              </form>
            </div>
        </div>
      </div>
    </div>
    <footer><a href="/logout/">Logout</a></footer>

</body>
</html>
